<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<title>Cadastro de Eventos</title>
</head>
<body>
<div class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="btn btn-info" href="/index"><h3>EventosApp</h3></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  </div>
<br>
<br>
<div class="container"><h3>Cadastro de Eventos</h3></div><br>

<div class="container">
<form method="post">
  <div class="form-group">
    <label for="">Nome</label>
    <input type="name" name="nome" class="form-control" id="exampleInputEmail1" placeholder="Nome do Evento" required="required">
    
  </div>
   <div class="form-group">
    <label for="">Local</label>
    <input type="local" name="local" class="form-control" placeholder="Local do Evento" required="required">
    
  </div>
   <div class="form-group">
    <label for="">Data</label>
    <input type="date" name="data" class="form-control" placeholder="Data do Evento" required="required">
    
  </div>
  
   <div class="form-group">
    <label for="">Horário</label>
    <input type="time" name="horario" class="form-control" placeholder="Horário do Evento" required="required">
    
  </div>
  <button type="submit" class="btn btn-primary">Salvar</button>  <button type="reset" class="btn btn-danger">Cancelar</button>
</form>
</div>
</body>
</html>
